<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bara's Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="asset/cinema.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><img src="asset/navigasi.png" alt="" style="width: 150px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                id="inputSearch"
                placeholder=""
                aria-label="Search"
                onkeydown="searching()"/>
              <button class="btn btn-outline-warning" id="search" type="submit">
                Search
              </button>
            </div>
          </div>
      </nav>
    </div>
    <div class="containeri" id="load">
      <div class="row d-flex justify-content-between">
        <div class="col-md-12 d-flex justify-content-center my-4">
          <div class="container pe-0 d-lg-flex d-sm-grid justify-content-sm-center justify-content-lg-start gap-2">
            <h6>Filter by :</h6>
            <select
              class="nav-item dropdown border-0 p-1 pt-0"
              id="genresmenu"
              onchange="Genre()"
              style="width: 115px;">
              <option value="" selected-disable>Genre</option>
            </select>
            <select
              class="nav-item dropdown border-0 p-1 pt-0"
              id="Language"
              onchange="Languages()"
              style="width: 115px;">
              <option value="" selected-disable>Language</option>
            </select>
          </div>
          <div class="container ps-0 d-lg-flex d-sm-grid justify-content-sm-center justify-content-lg-start gap-2">
            <h6>Sort by :</h6>
            <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="popularity"
                  onchange="popular()"
                  style="width: 125px;">
                  <option value="" selected-disable>Popularity</option>
                  <option value="popularity.asc">Lowest - Highest</option>
                  <option value="popularity.desc">Highest - Lowest</option>
            </select>
            <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="release"
                  onchange="rilis()"
                  style="width: 125px;">
                  <option value="" selected-disable>Release</option>
                  <option value="release_date.asc">Oldest to Newest</option>
                  <option value="release_date.desc">Newest to Oldest</option>
            </select>
            <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="vavg"
                  onchange="average()"
                  style="width: 125px;">
                  <option value="" selected-disable>Vote Average</option>
                  <option value="vote_average.asc">Lowest - Highest</option>
                  <option value="vote_average.desc">Highest - Lowest</option>
            </select>
            <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="vcount"
                  onchange="votecount()"
                  style="width: 125px;">
                  <option value="" selected-disable>Vote Count</option>
                  <option value="vote_count.asc">Lowest - Highest</option>
                  <option value="vote_count.desc">Highest - Lowest</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mx-d-flex justify-content-center film-cont"></div>
      <div class="row mt-2 mb-5" id="move">
        <div class="col-md-12 gap-md-3 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-primary" id="prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button type="button" class="btn btn-outline-primary" id="next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
