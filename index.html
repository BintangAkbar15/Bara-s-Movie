<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bara's Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="asset/cinema.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid w-100 p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="asset/navigasi.png" alt="" width="150px"/></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                id="inputSearch"
                placeholder=""
                aria-label="Search"/>
              <button class="btn btn-outline-warning" id="search" type="submit">
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="containeri" id="load">
      <div class="row d-flex justify-content-between" style="width:100vw; height: 100px;">
        <div class="col-md-12 col-sm-12 d-lg-flex bg-dark align-items-center gap-5 mb-5 justify-content-lg-evenly">
          <div class="btn-group dropend">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Filter By
            </button>
            <ul class="dropdown-menu">
              <li class="nav-item dropdown">
                <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="genresmenu"
                  onchange="Genre()"
                  style="width: 115px;">
                  <option value="" selected-disable>Genre</option>
                </select>
              </li>
              <li class="nav-item dropdown">
                <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="Language"
                  onchange="Languages()"
                  style="width: 115px;">
                  <option value="" selected-disable>Language</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="btn-group dropend">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By
            </button>
            <ul class="dropdown-menu">
              <li class="nav-item dropdown">
                <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="popularity"
                  onchange="popular()"
                  style="width: 125px;">
                  <option value="" selected-disable>Popularity</option>
                  <option value="popularity.asc">1 - 10</option>
                  <option value="popularity.desc">10 - 1</option>
                </select>
              </li>
              <li class="nav-item dropdown">
                <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="release"
                  onchange="rilis()"
                  style="width: 125px;">
                  <option value="" selected-disable>Release</option>
                  <option value="release_date.asc">Oldest to Newest</option>
                  <option value="release_date.desc">Newest to Oldest</option>
                </select>
              </li>
              <li class="nav-item dropdown">
                <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="vavg"
                  onchange="average()"
                  style="width: 125px;">
                  <option value="" selected-disable>Vote Average</option>
                  <option value="vote_average.asc">1 -10</option>
                  <option value="vote_average.desc">10 -1</option>
                </select>
              </li>
              <li class="nav-item dropdown">
                <select
                  class="nav-item dropdown border-0 p-1 pt-0"
                  id="vcount"
                  onchange="votecount()"
                  style="width: 125px;">
                  <option value="" selected-disable>Vote Count</option>
                  <option value="vote_count.asc">1- 10</option>
                  <option value="vote_count.desc">10 - 1</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mx-d-flex justify-content-center film-cont"></div>
      <div class="row mt-2 mb-5" id="move">
        <div class="col-md-12 gap-md-3 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-primary" id="prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button type="button" class="btn btn-outline-primary" id="next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
